<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>House-iversaries</title>
  </head>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
  </style>
    
  <body>
    <div class="header">
      <h1 class="title">The second House-iversary year is the year of the streetcar</h1>
    </div>
    <main class="main">
      <div class="image__container">
        <img 
          alt="a jumbo artichoke"
          class="image"
          src="artichoke.jpg"
        /img>
      </div>
      <h2 class="title">Every house-iversary requires a drink from a copper pelican</h2>
      <div class="image__container">
        <img 
          alt="a recent graduate drinking alcohol out of a copper pelican"
          class="image"
          src="pelican.jpg"
        /img>
      </div>
    </main>
  </body>
</html>
